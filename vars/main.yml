---
# vars file for tt-rss

ttrss_user: ttrss
ttrss_passwd: "{{ ttrss_passwd }}"
ttrss_db_user: ttrss
ttrss_db_name: ttrss
ttrss_git_repo: " https://tt-rss.org/git/tt-rss.git tt-rss"
ttrss_install_path: "/var/www/tt-rss"
ttrss_url_path: "{{ ttrss_install_path | basename }}"
ttrss_enable_gzip: true
# Sets log destination for Tiny Tiny RSS
# syslog - logs to system log
# sql - logs to database, can be seen in Preferences -> System
# '' - uses PHP logging, usually the http server error log
ttrss_log_destination: syslog

dependencies:
  - 'php7.0'
  - 'php7.0-fpm'
  - 'php7.0-apc'
  - 'php7.0-curl'
  - 'php7.0-cli'
  - 'php7.0-mbstring'
  - 'php7.0-dom'
  - 'mysql-server'
  - 'mysql-client'
  - 'php7.0-mysql'
  - 'apache'
  - 'git'

